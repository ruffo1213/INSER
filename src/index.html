<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="primeiro">
        <img src="Box.png" >
        <h1>Adicionar Produto</h1>
        
    <form id="fromss">
        <label for="nome">Nome</label>
        <br>
        <input type="text" name="nome"id="nome" placeholder="Digite o nome">
        <br>

        <label for="qtd">Quantidade</label>
        <br>
        <input type="text" name="qtd"id="qtd" placeholder="Digite a quantidade">
        <br>

        <label for="cod">Codigo</label>
        <br>
        <input type="text" name="cod"id="cod" placeholder="Exemplo: EX3V4M0">
        <br>

        <label for="marca">Marca</label>
        <br>
        <input type="text" name="marca"id="marca" placeholder="Digite a marca">
        <br>
      


        <button type="submit" id="submit" class="botao">Cadastrar Produto</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
